<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習２</title>
</head>
<body>
    <h1></h1>
    <script>
    
          //関数文
          function tasu(a,b){
            const t = a + b;
            return t;  
        }

        function hiku(a,b){
            const t = a - b;
            return t;
        }

        function kakeru(a,b){
            const t = a * b;
            return t;
        }

        function waru(a,b){
            const t = a / b;
            return t;
        }
        //実行文
        const a = tasu(10,10);
        const b = hiku(20,30);
        const c = kakeru(40,50);
        const d = waru(20,5);
        const t = a + b + c + d;
        console.log(t);
        document.querySelector("h1").innerHTML=t;
    </script>
</body>
</html>
