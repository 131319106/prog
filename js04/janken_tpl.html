<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <h2>出す手をえらんでね</h2>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝てるかな？</div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
$("#gu_btn").on("click", function(){
  const num = Math.ceil(Math.random()*3);
  if(num == 1){
    $("#pc_hands").html('<img src = "janken_gu.png" width=10% height=10%>');
    $("#judgment").html("もう一回！");
  }
  if(num == 2){
    $("#pc_hands").html('<img src = "janken_choki.png" width=10% height=10%>');
    $("#judgment").html("あなたの負け！ざんねん");
  }
  if(num == 3){
    $("#pc_hands").html('<img src = "janken_pa.png" width=10% height=10%>');
    $("#judgment").html("あなたの勝ち！やったね");
  }
})
$("#cho_btn").on("click", function(){
  const num = Math.ceil(Math.random()*3);
  if(num == 1){
    $("#pc_hands").html('<img src = "janken_gu.png" width=10% height=10%>');
    $("#pc_hands").width("10%");
    $("#pc_hands").height("10%"); 
    $("#judgment").html("あなたの勝ち！やったね");
  }
  if(num == 2){
    $("#pc_hands").html('<img src = "janken_choki.png" width=10% height=10%>');
    $("#judgment").html("もう一回！");
  }
  if(num == 3){
    $("#pc_hands").html('<img src = "janken_pa.png" width=10% height=10%>');
    $("#judgment").html("あなたの負け！ざんねん");
  }
})
$("#par_btn").on("click", function(){
  const num = Math.ceil(Math.random()*3);
  if(num == 1){
    $("#pc_hands").html('<img src = "janken_gu.png" width=10% height=10%>');
    $("#judgment").html("あなたの負け！ざんねん");
  }
  if(num == 2){
    $("#pc_hands").html('<img src = "janken_choki.png" width=10% height=10%>');
    $("#judgment").html("あなたの勝ち！やったね");
  }
  if(num == 3){
    $("#pc_hands").html('<img src = "janken_pa.png" width=10% height=10%>');
    $("#judgment").html("もう一回！");
  }
})
    
    
    
    
    
    

</script>
</body>
</html>
