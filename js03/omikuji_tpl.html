<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <h2 id="com">何が出るかな？</h2>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){
    const num = Math.ceil(Math.random()*5);
    if(num == 1){
        const pull = document.querySelector("#pull");
        pull.innerHTML = ('<img src = "daikichi.png">');
        const com = document.querySelector("#com");
        com.innerHTML = "宝くじ当たるかな？"
    }
    if(num == 2){
        const pull = document.querySelector("#pull");
        pull.innerHTML = ('<img src = "chukichi.png">');
        const com = document.querySelector("#com");
        com.innerHTML = "きっと今日は楽しくなる！"
    }
    if(num == 3){
        const pull = document.querySelector("#pull");
        pull.innerHTML = ('<img src = "shokichi.png">');
        const com = document.querySelector("#com");
        com.innerHTML = "ちょっといいことがあるかも！？"
    }
    if(num == 4){
        const pull = document.querySelector("#pull");
        pull.innerHTML = ('<img src = "kichi.png">');
        const com = document.querySelector("#com");
        com.innerHTML = "びみょう・・・"
    }
    if(num == 5){
        const pull = document.querySelector("#pull");
        pull.innerHTML =('<img src = "kyo.png">');
        const com = document.querySelector("#com");
        com.innerHTML = "残念！"
    }
}




</script>
</body>
</html>
