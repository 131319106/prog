<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id = "key">
    <textarea id = "memo"></textarea>
    <ul>
        <li id = "save">save</li>
        <li id = "clear">clear</li>
        <li id = "remove">fortune</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>'
    $("#list").append(html);
    //alert("OK");
});





//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});


$("#remove").on("click", function(){
    
    const num = Math.ceil(Math.random()*5);
    if(num == 1){
    localStorage.setItem("くじ","大吉");
    const html = '<tr><th>'+"くじ"+'</th><td>'+"大吉"+'</td></tr>'
        $("#list").append(html);
    }
    if(num == 2){
        localStorage.setItem("くじ","中吉"); 
        const html = '<tr><th>'+"くじ"+'</th><td>'+"中吉"+'</td></tr>'
        $("#list").append(html);
    }    
    if(num == 3){
        localStorage.setItem("くじ","小吉");
        const html = '<tr><th>'+"くじ"+'</th><td>'+"小吉"+'</td></tr>'
        $("#list").append(html);
    }    
    if(num == 4){
        localStorage.setItem("くじ","吉");
        const html = '<tr><th>'+"くじ"+'</th><td>'+"吉"+'</td></tr>'
        $("#list").append(html); 
        }    
    if(num == 5){
        localStorage.setItem("くじ","凶");
        const html = '<tr><th>'+"くじ"+'</th><td>'+"凶"+'</td></tr>'
        $("#list").append(html);
    } 
});



//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);     //key名
    const value = localStorage.getItem(key);    //value
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>'
    $("#list").append(html);
}






</script>
<footer><small>G's</small></footer>
</body>
</html>
